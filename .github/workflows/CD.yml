name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches: [master]
    types:
      - completed

env:
  CLIENT_PATH: AutoEmptyStandbyList.Client
  UNINSTALLER_PATH: AutoEmptyStandbyList.Uninstaller

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: |
        dotnet restore ${{ env.CLIENT_PATH }}
        dotnet restore ${{ env.UNINSTALLER_PATH }}

    - name: Build
      run: |
        dotnet build ${{ env.CLIENT_PATH }} --no-restore
        dotnet build ${{ env.UNINSTALLER_PATH }} --no-restore

    - name: Publish
      run: |
        dotnet publish ${{ env.CLIENT_PATH }} --no-build -c Release -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/client
        dotnet publish ${{ env.UNINSTALLER_PATH }} --no-build -c Release -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/uninstall
    
    - name: Copy additional files
      run: |
        mkdir ./publish/scripts
        cp ./Scripts/* ./publish/scripts/

    - name: Archive files
      run: |
        zip -r ./Release.zip ./publish/client/AutoEmptyStandbyList.Client.exe ./publish/uninstall/AutoEmptyStandbyList.Uninstaller.exe ./publish/scripts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./Release.zip
        asset_name: Release.zip
        asset_content_type: application/zip